<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    
    <title>Web Solutions Lab</title>
  </head>
  <body class= "font-opensans">
    <!-- Header -->
    <header class="container mx-auto mt-10 px-6 text-center h-40 md:h-20">
      <!-- Dynamic Logo -->
      <!--<div class="bg-logo-light-mode  bg-no-repeat h-20 w-48 mx-auto md:mx-0 md:absolute top-10 left-10"></div>-->
      <div class="bg-no-repeat w-20 mx-auto md:mx-0 md:absolute top-10 left-10">
        <img href="#" src="images/logo_white.png" alt="" class="mx-auto" />
      </div>
   
    </header>

    <!-- Hero Section -->

<section class="bg-white">
    <div class="container mx-auto py-8 lg:py-16 px-4 max-w-screen-md">
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-ceruleanBlue">Contattaci</h2>
        <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Scrivi la tua email per avere un preventivo </p>
        <form action=""  class="space-y-8" >
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" placeholder="name@flowbite.com" required>
            </div>   
            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your message</label>
                <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500" placeholder="Leave a comment..."></textarea>
            </div>
            <div class="flex justify-content-center align-items-center">
            <button type="Submit" value ="Submit" class="mx-auto p-3 rounded-full w-52 text-white bg-ceruleanBlue hover:scale-95 hover:bg-darkBlue hover:text-white">
                Invia email
               </button>
            </div>
                </form>
    </div>
  </section>
  </body>
  </html>
