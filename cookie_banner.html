<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup per Cookie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <!-- Contenitore del Popup -->
    <div id="cookiePopup" class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 text-white text-center hidden">
        <p>Questo sito utilizza i cookie per migliorare l'esperienza di navigazione.</p>
        <button id="accettaCookie" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Accetta</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
